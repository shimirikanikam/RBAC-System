<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remove API</title>
<!-- Add Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Remove API</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <!-- Add more fields as required based on your API model -->
            <button type="submit" class="btn btn-danger">Remove API</button>
        </form>
    </div>

    <!-- Add Bootstrap JS (optional, only if you need to use Bootstrap's JavaScript-based features) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
